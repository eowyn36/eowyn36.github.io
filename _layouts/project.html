---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}

</div>

{% if site.categories[page.cat] != null %}
  <div class="dev-blog">
    <h2 class="dev-blog-title">Dev Blogs</h2>
    <div class="post-line"></div>

    {% for post in site.categories[page.cat] %}
      <article>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
      </article>
    {% endfor %}

  </div>
{% endif %}

<div class="pagination">
  <a href="/" class="left arrow">&#8592; Back</a>
  <a href="#" class="top">Top</a>
</div>
